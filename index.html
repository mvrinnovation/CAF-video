<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Scanaura</title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

<a-scene embedded arjs="patternRatio: 0.90;">
    
    <!-- Load your real video file -->
    <a-assets>
        <video id="mvrmovie" src="CAF-video.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets>

    <a-marker type="pattern" url="CAN-Video-AR.patt"
              smooth="true" smoothingFactor="0.05" minConfidence="0.4">

        <a-video src="#mvrmovie"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="0.297"
                 height="0.210">
        </a-video>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

</body>
</html>
